<!DOCTYPE html>
<html>
<head>
  <title>simo</title>
  <meta content="s1.rip" property="og:title" />
  <meta content="meow :3" property="og:description" />
  <meta content="s1.rip" property="og:url" />
  <meta content="#000000" data-react-helmet="true" name="theme-color" />

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 30px;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    .logo-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .logo-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-button img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 40px;
      }

      .logo-button {
        width: 100px;
        height: 100px;
      }

      .logo-button img {
        width: 60px;
        height: 60px;
      }
    }

    /* Add typing animation for the "simo" text */
    .typing-text {
      border-right: 0.15em solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 1.5s steps(4, end) infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 4em;
      }
    }

    /* Hide the "simo" text when it's not being animated */
    .hidden {
      display: none;
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }
  </style>

  <script>
    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeSimo() {
      const titleElement = document.querySelector('.typing-text');
      const word = 'simo';

      while (true) {
        for (let i = 0; i < word.length; i++) {
          titleElement.classList.remove('hidden'); // Show the "simo" text
          titleElement.textContent = word.slice(0, i + 1);
          await sleep(300); // Adjust the typing speed (in milliseconds) here
        }
        await sleep(1000); // Wait for 1 second before clearing the text
        titleElement.classList.add('hidden'); // Hide the "simo" text
        await sleep(500); // Wait for 0.5 seconds before showing the "simo" text again
      }
    }

    async function loopLogoButtons() {
      const logoButtons = document.querySelector('.logo-buttons');

      while (true) {
        logoButtons.style.visibility = 'visible'; // Show the logo buttons
        await sleep(2000); // Wait for 2 seconds before hiding the logo buttons
        logoButtons.style.visibility = 'hidden'; // Hide the logo buttons
        await sleep(500); // Wait for 0.5 seconds before showing the logo buttons again
      }
    }

    function redirectToLink(link) {
      window.location.href = link;
    }
  </script>
</head>
<body onload="typeSimo(); loopLogoButtons()">
  <h1 class="typing-text hidden"></h1>

  <div class="logo-buttons">
    <div class="logo-button" onclick="redirectToLink('https://discord.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fdiscord-icon-white%2Fdiscord-icon-white-25.jpg&f=1&nofb=1&ipt=6ec2dcfc5dafb47cadc0f485c68a2a8aa15ec3bb0ee2a513ce43f12553dceec2&ipo=images" alt="Discord">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://twitter.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Ficons8%2Fios7%2F512%2FLogos-Twitter-icon.png&f=1&nofb=1&ipt=c7e5b354b677c2512d1413a113f5e33c0171927441b1a76ef0e145fd7892359a&ipo=images" alt="Twitter">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://www.instagram.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetdrawings.com%2Fvectors%2Fwhite-instagram-logo-vector-11.png&f=1&nofb=1&ipt=5105f4a6c452160285c0e450ba9cc3fe4429c53a3736977b3630be2a3d6b7b54&ipo=images" alt="Instagram">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://www.tiktok.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.seekicon.com%2Ffree-icon-download%2Ftiktok-icon_1.png&f=1&nofb=1&ipt=a93639fbcd400ccf5acd5994a91645bbc0e76015cfe808576ab9d74b30144fc0&ipo=images" alt="TikTok">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>simo</title>
  <meta content="s1.rip" property="og:title" />
  <meta content="meow :3" property="og:description" />
  <meta content="s1.rip" property="og:url" />
  <meta content="#000000" data-react-helmet="true" name="theme-color" />
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.transparentpng.com%2Fthumb%2Fs%2FBwc2y2-letter-black-clip-artvector-clip-art.png&f=1&nofb=1&ipt=43774383ac99652c791b50ac3069f7d82ad04c5072a3194ff6b714ad0ad47193&ipo=images" type="image/png">

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 30px;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    .logo-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .logo-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0 10px;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-button img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 40px;
      }

      .logo-button {
        width: 100px;
        height: 100px;
        margin: 0 20px;
      }

      .logo-button img {
        width: 60px;
        height: 60px;
      }
    }

    .typing-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink-caret 1s step-end infinite;
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    h1 {
      margin-bottom: 20px;
    }

    .contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .contact-form {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .contact-form.active {
      display: flex;
    }

    .contact-form label,
    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      margin: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
    }

    .notification-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      display: none;
    }
  </style>

  <script>
    function redirectToLink(link) {
      window.location.href = link;
    }

    async function blinkCursor() {
      const cursorElement = document.querySelector('.typing-cursor');
      while (true) {
        cursorElement.style.visibility = 'visible';
        await sleep(500);
        cursorElement.style.visibility = 'hidden';
        await sleep(500);
      }
    }

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function sendToDiscord() {
      // Send to Discord function code...
    }

    function showNotification(message) {
      const notificationBox = document.querySelector('.notification-box');
      notificationBox.textContent = message;
      notificationBox.style.display = 'block';
      let opacity = 1;
      const interval = setInterval(() => {
        opacity -= 0.05;
        notificationBox.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(interval);
          notificationBox.style.display = 'none';
          notificationBox.style.opacity = 1;
        }
      }, 100);
    }

    function toggleContactForm() {
      const contactForm = document.querySelector('.contact-form');
      const simoTitle = document.querySelector('h1');
      const logoButtons = document.querySelector('.logo-buttons');

      if (contactForm.classList.contains('active')) {
        contactForm.classList.remove('active');
        simoTitle.style.display = 'block';
        logoButtons.style.display = 'flex';
      } else {
        contactForm.classList.add('active');
        simoTitle.style.display = 'none';
        logoButtons.style.display = 'none';
      }
    }

    async function sendToDiscordAndToggle() {
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');

      const webhookURL = 'https://discord.com/api/webhooks/1132679541823910029/pDr9QSaZ3QjuR4ez4NqC2RMrRdvDjgjTm7Wv_juTn5iJ4SvuNvATigVa38qTDiX5qRlO';

      const payload = {
        content: `**Contact Email:** ${emailInput.value}\n**Message:** ${messageInput.value}`,
      };

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        showNotification('Message sent successfully!');
        toggleContactForm();
      } catch (error) {
        console.error('Error sending the message to Discord:', error);
        showNotification('Failed to send message. Please try again later.');
      }
    }
  </script>
</head>
<body onload="blinkCursor()">
  <h1>
    simo<span class="typing-cursor"></span>
  </h1>

  <div class="logo-buttons">
    <div class="logo-button" onclick="redirectToLink('https://discord.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fdiscord-icon-white%2Fdiscord-icon-white-25.jpg&f=1&nofb=1&ipt=6ec2dcfc5dafb47cadc0f485c68a2a8aa15ec3bb0ee2a513ce43f12553dceec2&ipo=images" alt="Discord">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://twitter.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Ficons8%2Fios7%2F512%2FLogos-Twitter-icon.png&f=1&nofb=1&ipt=c7e5b354b677c2512d1413a113f5e33c0171927441b1a76ef0e145fd7892359a&ipo=images" alt="Twitter">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://www.instagram.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetdrawings.com%2Fvectors%2Fwhite-instagram-logo-vector-11.png&f=1&nofb=1&ipt=5105f4a6c452160285c0e450ba9cc3fe4429c53a3736977b3630be2a3d6b7b54&ipo=images" alt="Instagram">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://www.tiktok.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.seekicon.com%2Ffree-icon-download%2Ftiktok-icon_1.png&f=1&nofb=1&ipt=a93639fbcd400ccf5acd5994a91645bbc0e76015cfe808576ab9d74b30144fc0&ipo=images" alt="TikTok">
    </div>
  </div>

  <button class="contact-button" onclick="toggleContactForm()">Contact</button>

  <div class="contact-form">
    <label for="email">Contact Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>
    <br>
    <button onclick="sendToDiscordAndToggle()">Send</button>
  </div>

  <div class="notification-box"></div>

</body>
</html>

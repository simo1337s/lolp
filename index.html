<!DOCTYPE html>
<html>
<head>
  <title>simo</title>
  <meta content="s1.rip" property="og:title" />
  <meta content="meow :3" property="og:description" />
  <meta content="s1.rip" property="og:url" />
  <meta content="#000000" data-react-helmet="true" name="theme-color" />

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 30px;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    .logo-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .logo-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0 10px;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-button img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 40px;
      }

      .logo-button {
        width: 100px;
        height: 100px;
        margin: 0 20px;
      }

      .logo-button img {
        width: 60px;
        height: 60px;
      }
    }

    .typing-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink-caret 1s step-end infinite;
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    h1 {
      margin-bottom: 20px;
    }

    .contact-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form label,
    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      margin: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
    }

    .notification-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .notification-box.active {
      opacity: 1;
      pointer-events: auto;
    }

    .countdown-bar {
      width: 100%;
      height: 5px;
      background-color: #e3e3e3;
      border-radius: 5px;
      margin-top: 10px;
    }

    .countdown-fill {
      height: 100%;
      background-color: #66bb6a;
      border-radius: 5px;
      transition: width 1s linear;
    }
  </style>

  <script>
    // Global variables
    let notificationTimer;

    function redirectToLink(link) {
      window.location.href = link;
    }

    async function blinkCursor() {
      const cursorElement = document.querySelector('.typing-cursor');
      while (true) {
        cursorElement.style.visibility = 'visible';
        await sleep(500);
        cursorElement.style.visibility = 'hidden';
        await sleep(500);
      }
    }

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function sendToDiscord() {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';
      const data = {
        content: "New Contact Form Submission:",
        embeds: [{
          title: "Contact Details",
          fields: [
            {
              name: "Email:",
              value: email
            },
            {
              name: "Message:",
              value: message
            }
          ],
          color: 16711680 // You can customize the color here (e.g., red: 16711680, blue: 255)
        }]
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          showNotification('Message sent successfully to Discord!');
          document.getElementById('email').value = '';
          document.getElementById('message').value = '';
        } else {
          showNotification('Failed to send message to Discord.');
        }
      } catch (error) {
        console.error('Error sending message to Discord:', error);
        showNotification('An error occurred while sending the message to Discord.');
      }
    }

    function showNotification(message) {
      const notificationBox = document.createElement('div');
      notificationBox.classList.add('notification-box', 'active');

      const messageElement = document.createElement('span');
      messageElement.textContent = message;

      const countdownBar = document.createElement('div');
      countdownBar.classList.add('countdown-bar');

      const countdownFill = document.createElement('div');
      countdownFill.classList.add('countdown-fill');
      countdownBar.appendChild(countdownFill);

      notificationBox.appendChild(messageElement);
      notificationBox.appendChild(countdownBar);

      document.body.appendChild(notificationBox);

      if (notificationTimer) {
        clearTimeout(notificationTimer);
      }

      notificationTimer = setTimeout(() => {
        countdownFill.style.width = '0';
        setTimeout(() => {
          document.body.removeChild(notificationBox);
        }, 1000);
      }, 3000);
    }
  </script>
</head>
<body onload="blinkCursor()">
  <h1>
    simo<span class="typing-cursor"></span>
  </h1>

  <div class="logo-buttons">
    <div class="logo-button" onclick="redirectToLink('https://discord.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fdiscord-icon-white%2Fdiscord-icon-white-25.jpg&f=1&nofb=1&ipt=6ec2dcfc5dafb47cadc0f485c68a2a8aa15ec3bb0ee2a513ce43f12553dceec2&ipo=images" alt="Discord">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://twitter.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Ficons8%2Fios7%2F512%2FLogos-Twitter-icon.png&f=1&nofb=1&ipt=c7e5b354b677c2512d1413a113f5e33c0171927441b1a76ef0e145fd7892359a&ipo=images" alt="Twitter">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://www.instagram.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetdrawings.com%2Fvectors%2Fwhite-instagram-logo-vector-11.png&f=1&nofb=1&ipt=5105f4a6c452160285c0e450ba9cc3fe4429c53a3736977b3630be2a3d6b7b54&ipo=images" alt="Instagram">
    </div>
    <div class="logo-button" onclick="redirectToLink('https://www.tiktok.com/')">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.seekicon.com%2Ffree-icon-download%2Ftiktok-icon_1.png&f=1&nofb=1&ipt=a93639fbcd400ccf5acd5994a91645bbc0e76015cfe808576ab9d74b30144fc0&ipo=images" alt="TikTok">
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <label for="email">Contact Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>
    <br>
    <button onclick="sendToDiscord()">Contact</button>
  </div>

</body>
</html>

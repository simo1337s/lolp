<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simo</title>
    <meta content="s1.rip" property="og:title" />
    <meta content="plug the ip in the rdp server" property="og:description" />
    <meta content="s1.rip" property="og:url" />
    <meta content="#C5B4E3" data-react-helmet="true" name="theme-color" />
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipartcraft.com%2Fimages%2Ftransparent-circle-black.png&f=1&nofb=1&ipt=15c201a69ecae5cde0dff42427722791440df20bb7308cd70477edaedacadb96&ipo=images">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/starborn">

    <style>
        body {
            background-color: #0d0d0e;
            background: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F81%2F0d%2F7f%2F810d7f716a950a63a9c0dba6aacb1a73.gif&f=1&nofb=1&ipt=0c75fd4bff35772fd728de224b5a3af5a9960fd01aee537d68d64cba5fdd4cae&ipo=images) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .pfp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pfp-image {
            width: 240px;
            height: 240px;
        }
        .username, .bio-text {
            font-family: 'starborn', sans-serif;
            color: #cce3ff;
            margin: 0;
            line-height: 1;
            font-size: 1.2em;
            background: url(https://i.ibb.co/HgjQ6sM/udGakie.gif);
            background-size: cover;
            display: inline;
            padding: 10px;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltiptext {
            visibility: hidden;
            width: 144px;
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'starborn', sans-serif;
            border-radius: 6px;
            padding: 6px;
            position: absolute;
            z-index: 1;
            bottom: 180%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        @keyframes dropIn {
            from {
                transform: translateY(-24px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .profile-content {
            animation: dropIn 1s ease-in-out;
        }
        .social-icons {
            color: #cce3ff;
            width: 36px;
            height: 36px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .social-icons:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body style="overflow: hidden;">
  <div class="center">
      <div class="container profile-content">
          <div class="pfp-container">
              <img class="pfp-image" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fbestanimations.com%2FAnimals%2FMammals%2FCats%2Fcats%2Fcute-kitty-animated-gif-51.gif&f=1&nofb=1&ipt=e19bf23941098cfcb2f7c12b39ece9cc9488f05afb6598bdc4f7fc4229abee29&ipo=images" alt="pfp">
              <p class="username"><span class="sparkle">simo</span></p>
          </div>
          <p class="bio-text">blahblahblahblah</p>
      </div>
      <div class="socials">
          <a class="tooltip" href="https://discord.com" target="_blank">
              <span class="tooltiptext">Discord</span>
              <img class="social-icons" src="https://cdn.discordapp.com/attachments/1119372837619257565/1166854579812577320/image-removebg-preview_4_1.png?ex=654c0102&is=65398c02&hm=e35192f2f5e309cb6a94afc9186a451aba9348ca9b8832c6f7364de1b39df3aa&" alt="Discord Icon">
          </a>
          <a class="tooltip" href="https://t.me/" target="_blank">
              <span class="tooltiptext">Telegram</span>
              <img class="social-icons" src="https://media.discordapp.net/attachments/1119372837619257565/1166852977911410749/d-removebg-preview.png?ex=654bff85&is=65398a85&hm=e7b550ee2b2231637b3f82250e6b078c26226eea1a7383d540790333e9685621&=" alt="Telegram Icon">
          </a>
          <a class="tooltip" href="https://www.roblox.com/" target="_blank">
              <span class="tooltiptext">Roblox</span>
              <img class="social-icons" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Fwhite-roblox-logo-1.png&f=1&nofb=1&ipt=2b13089287ff4d01cb4ecd1f0a08b4b0fec7e157013e578ce5e9aeac5cefae0b&ipo=images" alt="Roblox icon">
          </a>
      </div>
  </div>

  <script>
    window.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    document.addEventListener('selectstart', function (e) {
        e.preventDefault();
    });

    document.addEventListener('keydown', function (e) {
        if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) || (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) || (e.ctrlKey && e.key === 'U' || e.key === 'u')) {
            e.preventDefault();
        }
    });
  </script>
</body>
</html>

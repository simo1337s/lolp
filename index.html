<!DOCTYPE html>
<html>
<head>
  <title>simo</title>
  <meta content="s1.rip" property="og:title" />
  <meta content="meow :3" property="og:description" />
  <meta content="s1.rip" property="og:url" />
  <meta content="#000000" data-react-helmet="true" name="theme-color" />

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-size: 30px;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    .logo-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .logo-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0 10px;
    }

    .logo-button:hover {
      transform: scale(1.1);
    }

    .logo-button img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 40px;
      }

      .logo-button {
        width: 100px;
        height: 100px;
        margin: 0 20px;
      }

      .logo-button img {
        width: 60px;
        height: 60px;
      }
    }

    .typing-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink-caret 1s step-end infinite;
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Styles for the contact button */
    .contact-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Styles for the contact form */
    .contact-form {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      z-index: 9999;
    }

    .contact-form.active {
      display: flex;
      flex-direction: column;
    }

    .contact-form label,
    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      margin: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
    }
  </style>

  <script>
    // Global variables and other scripts...
    function redirectToLink(link) {
      window.location.href = link;
    }

    async function blinkCursor() {
      const cursorElement = document.querySelector('.typing-cursor');
      while (true) {
        cursorElement.style.visibility = 'visible';
        await sleep(500);
        cursorElement.style.visibility = 'hidden';
        await sleep(500);
      }
    }

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function sendToDiscord() {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const webhookUrl = 'https://discord.com/api/webhooks/1132679541823910029/pDr9QSaZ3QjuR4ez4NqC2RMrRdvDjgjTm7Wv_juTn5iJ4SvuNvATigVa38qTDiX5qRlO';
      const data = {
        content: "New Contact Form Submission:",
        embeds: [{
          title: "Contact Details",
          fields: [
            {
              name: "Email:",
              value: email
            },
            {
              name: "Message:",
              value: message
            }
          ],
          color: 16711680 // You can customize the color here (e.g., red: 16711680, blue: 255)
        }]
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          showNotification('Message sent successfully to Discord!');
          document.getElementById('email').value = '';
          document.getElementById('message').value = '';
        } else {
          showNotification('Failed to send message to Discord.');
        }
      } catch (error) {
        console.error('Error sending message to Discord:', error);
        showNotification('An error occurred while sending the message to Discord.');
      }
    }

    function showNotification(message) {
      // Notification box and countdown bar code...
    }

    function toggleContactForm() {
      const contactForm = document.querySelector('.contact-form');
      const simoTitle = document.querySelector('h1');
      const logoButtons = document.querySelector('.logo-buttons');

      if (contactForm.classList.contains('active')) {
        contactForm.classList.remove('active');
        simoTitle.style.display = 'block';
        logoButtons.style.display = 'flex';
      } else {
        contactForm.classList.add('active');
        simoTitle.style.display = 'none';
        logoButtons.style.display = 'none';
      }
    }
  </script>
</head>
<body onload="blinkCursor()">
  <h1>
    simo<span class="typing-cursor"></span>
  </h1>

  <div class="logo-buttons">
    <!-- Logo buttons... -->
  </div>

  <!-- Contact Form Toggle Button -->
  <button class="contact-button" onclick="toggleContactForm()">Contact</button>

  <!-- Contact Form -->
  <div class="contact-form">
    <label for="email">Contact Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>
    <br>
    <button onclick="sendToDiscord()">Send</button>
  </div>

</body>
</html>
